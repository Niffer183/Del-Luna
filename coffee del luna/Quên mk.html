<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lấy lại mật khẩu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Đăng nhập.css"> <!-- Link tới file CSS -->
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form action="#" method="post">
                <h2>Quên mật khẩu</h2>
                
                <div class="input-box">
                    <input type="email" name="email" id="email" placeholder=" " required>
                    <label for="email">Nhập email của bạn</label>
                </div>
                
                <div class="focus-pass">
                    <p>Chúng tôi sẽ gửi liên kết đặt lại mật khẩu đến email của bạn.</p>
                </div>
                
                <button type="submit" class="btn">Gửi liên kết</button>

                <div class="singup-link">
                    <p><a href="Đăng nhập.html">Quay lại trang đăng nhập</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
