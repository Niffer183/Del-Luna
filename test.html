<style>
               
    .img-banner {
        width: 100%; 
        height: 400px; 
        position: relative; 
        overflow: hidden; 
        background-color: #333; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        box-sizing: border-box;
        z-index: 999;
    }

    
    .banner {
        width: 100%; 
        height: 100%;
        object-fit: cover;
        object-position: center;
        transition: transform 0.3s ease, opacity 0.3s ease; 
       
    }

    

    
    @media screen and (max-width: 768px) {
        .img-banner {
            height: 300px;
        }
    }

    @media screen and (max-width: 480px) {
        .img-banner {
            height: 250px; 
        }
    }
    
    .main-container {
        display: flex; 
        align-items: center; 
        justify-content: center; 
        flex-wrap: wrap; 
        width: 100%; 
        gap: 1px; 
        box-sizing: border-box; 
        margin: 0 auto; 
    }

    
    .thumbex-wrapper {
        display: flex; 
        flex-wrap: wrap;
        gap: 20px; 
        justify-content: center; 
        padding: 20px; 
        width: 100%;
        box-sizing: border-box; 
        overflow-x: auto; 
    }

    
    .thumbex {
        width: 250px;
        height: 300px; 
        flex: 0 0 auto; 
        overflow: hidden; 
        outline: 2px solid white; 
        outline-offset: -15px; 
        background-color: rgb(205, 179, 139); 
        box-shadow: 5px 10px 40px 5px #00000080; 
        border-radius: 10px; 
        transition: transform 0.3s ease-out; 
    }

    
    .thumbnail {
        overflow: hidden; 
        width: 100%; 
        height: 300px; 
        position: relative;
        opacity: 0.8;
        transition: transform 0.4s ease-out, opacity 0.4s ease-out;
        border-radius: 10px; 
    }

    
    img {
        position: absolute; 
        z-index: 1;
        left: 50%; 
        top: 50%; 
        height: 115px; 
        width: auto; 
        transform: translate(-50%, -50%); 
        backface-visibility: hidden; 
        transition: transform 0.4s ease-out;
    }

   
    span {
        position: absolute; 
        z-index: 2;
        top: calc(50% - 20px); 
        left: 0;
        right: 0; 
        color: white; 
        font-size: 24px; 
        font-weight: 300; 
        font-family: 'Raleway', sans-serif; 
        padding: 10px; 
        margin: 0 45px; 
        text-align: center; 
        letter-spacing: 0.2px; 
        transition: opacity 0.3s ease-out; 
    }

   
    .thumbnail:hover {
        transform: scale(1.1); 
        opacity: 1;
    }

    
    .thumbnail:hover span {
        opacity: 0;
    }

   
    .thumbex:hover {
        transform: translateY(-10px); 
    }

   
    @media screen and (max-width: 1200px) {
        .thumbex-wrapper {
            overflow-x: auto; 
            scrollbar-width: thin; 
            -webkit-overflow-scrolling: touch; 
        }

        
        .thumbex-wrapper::-webkit-scrollbar {
            height: 8px; 
        }

        .thumbex-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }

        .thumbex-wrapper::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 4px; 
        }

        .thumbex {
            width: 200px; 
            height: 250px; 
        }
    }

    
    @media screen and (max-width: 768px) {
        .thumbex-wrapper {
            gap: 15px; 
        }

        .thumbex {
            width: 180px; 
            height: 220px; 
        }
    }

    
    @media screen and (max-width: 480px) {
        .thumbex-wrapper {
            flex-direction: column; 
            align-items: center; 
        }

        .thumbex {
            width: 90%;
            height: 200px; 
        }
    }
        footer {
        background: #c97035be; 
        padding: 20px; 
        text-align: center; 

    }

    .footer-content {
        display: flex; 
        justify-content: space-around; 
        flex-wrap: wrap; 
    }

    .footer-section {
        flex: 1;
        min-width: 200px; 
        margin: 10px; 
    }

    .footer-section h4 {
        margin-bottom: 10px; 
    }

    .footer-section p, .footer-section ul {
        margin: 0; 
        padding: 0; 
    }

    .footer-section ul {
        list-style-type: none;
        padding: 0; 
    }

    .footer-section ul li {
        margin: 5px 0; 
    }

    .footer-section a {
        text-decoration: none; 
        color: #007bff; 
    }

    .footer-section a:hover {
        text-decoration: underline; 
    }

    .footer-bottom {
        margin-top: 20px; 
        font-size: 14px; 
        color: #6c757d; 
    }           

</style>


</head>
